<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/user/update/{userId}(userId=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{nickname}" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div>
        <label for="bio">Bio:</label>
        <input type="text" id="bio" th:field="*{bio}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <button type="submit">Update</button>
    </div>

    <form action="/user/logout" method="post">
        <button type="submit">Logout</button>
    </form>

    <form th:action="@{/user/delete/{userId}(userId=${user.id})}" method="post">
        <button type="submit">delete</button>
    </form>

</form>
</body>
</html>
